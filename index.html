<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>NeighborhoodMap</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<aside id="sideMenu" class="list-section">
		<span class="closebtn" data-bind="click: closeMenu">&times;</span>
		
		<input id="search-bar" placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">

		<ul data-bind="foreach: infosVM">
			<li class="side-menu-item" data-bind="text: nome, click: $parent.centerFunction"></li>
		</ul>

	</aside>
	<section class="map-section">
		<div class="menu-btn">
			<div class="menu-btn-holder">
				<i class="fa fa-bars" data-bind="click: showMenu" aria-hidden="true"></i>
			</div>
		</div>
		<div id="map"></div>
	</section>
</body>

<script src="https://use.fontawesome.com/af104021fb.js"></script>
<script src="lib/jquery-3.1.1.min.js"></script>
<script src="lib/knockout-3.4.1.js"></script>
<script src="js/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0ttek4mjXJZ8qCK5LMPDvQkcD7Y6c1a0&callback=initMap" onerror="mapsError()"></script>

</html>
